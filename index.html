<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>

  <style>
    .deal-label {
      color: red;
      font-weight: bold;
      position: absolute;
      top: -20px;
      background: black;
      padding: 4px;
      border-radius: 3px;
      left: -35px;
      transform: rotate(-30deg);
    }

    body {
      color: white;
      background-color: #1e1e1e;
      font-size: 16px;
      font-family: Avenir, Arial, Helvetica, sans-serif;
      padding: 10px 20px;
    }

    button {
      padding: 8px;
      margin: 0 20px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.1);
    }

    button:active {
      transform: scale(1);
    }

    h1,
    h3 {
      margin: 0;
      display: inline-block;
    }

    main {
      display: flex;
    }

    ul {
      list-style: none;
    }

    li {
      margin: 80px 0;
      position: relative;
    }
  </style>
  <body>
    <div id="root"></div>
    <script src="./index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>

  <style>
    .deal-label {
      color: rgba(255, 0, 0, 0.557);
      font-weight: bold;
    }

    body {
      color: white;
      background-color: #1e1e1e;
      font-size: 16px;
      font-family: Avenir, Arial, Helvetica, sans-serif;
      padding: 10px 20px;
    }

    button {
      padding: 8px;
      margin: 0 20px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.1);
    }

    button:active {
      transform: scale(1);
    }

    h1,
    h3 {
      display: inline-block;
      margin-top: 50px;
      margin-left: 10px;
      margin-right: 10px;
    }
  </style>
  <body>
    <div id="root"></div>
    <script src="./index.js"></script>
  </body>
</html>
